<app-header [displayLoginUser]="displayLoginUser"></app-header>
<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="row">
            <h2 style="text-align:center">Sign Up</h2>
            <div class="col login">
                <input type="text" formControlName="name" placeholder="Enter Name.." required>
                <input type="text" formControlName="username" placeholder="Enter Username.." required>
                <input type="password" formControlName="password" placeholder="Enter Password.." required>
                <input type="submit" value="Register">
            </div>
        </div>
    </form>
</div>

<div class="bottom-container">
    <div class="row">
        <div class="col forget-btn">
            <a href="#" style="color:white" class="btn">Forgot password?</a>
        </div>
        <div class="col">
            <a [routerLink]="['/register']" style="color:white" class="btn">Sign up</a>
        </div>
    </div>
</div>
