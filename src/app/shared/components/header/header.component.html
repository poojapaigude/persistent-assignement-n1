<div class="toolbar" role="banner">
    <img width="100" alt="Trending Objects" src="assets/logo.png" />
    <span>Ubuy</span>
    <div class="spacer"></div>
    <div>
      <span *ngIf="isUserAuthenticated && username" >Welcome {{username}}</span>
      <a [routerLink]="['/login']" (click)="clearStorage()">
        {{action}}
      </a>
      <a *ngIf="!isUserAuthenticated" [routerLink]="['/register']" (click)="clearStorage()">
        Sign Up
      </a>
    </div>
  </div>
